<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 my-reminders">
            <div class="panel panel-white no-padding">
                <div class="my-reminders-data">
                    <div class="panel-heading">
                        <h3 class="weight-300 blue no-margin">{{ task.name }}</h3>
                    </div>
                    <div class="panel-body">

                        <div class="table-responsive">
                            <table class="table table-striped table-condensed">
                                <tbody>
                                <tr *ngIf="task">
                                    <td class="desc">{{ task.description }}</td>
                                    <td class="due">
                                       <p>Assigned to: {{task.assignee}}
                                       </p>
                                    </td>
                                </tr>
                                <p *ngIf="!task">
                                    No tasks selected.
                                </p>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
